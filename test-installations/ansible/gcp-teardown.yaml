---
- name: GCloud login
  hosts: localhost
  gather_facts: no
  vars_files:
    - vars/gcp.yaml
  roles:
    # this is needed for the gcp-ssh-wrapper.sh script
    - gcp-login

- name: Backup to GCP bucket
  hosts:
    - gitpod_node_main
    - instance_gitlab
    - instance_registry
  vars_files:
    - vars/common.yaml
    - vars/gcp.yaml
    - vars/gitlab.yaml
    - vars/registry.yaml
  roles:
    - gcp-bucket-backup

- name: Delete GCP resources
  hosts: localhost
  gather_facts: no
  vars_files:
    - vars/gcp.yaml
    - vars/gcp-dns.yaml
  vars:
    gcp_instance_names:
      - gitlab
      - registry
      - bastion
  roles:
    - gcp-teardown
